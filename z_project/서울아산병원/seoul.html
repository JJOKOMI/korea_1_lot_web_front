<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>병원 웹사이트</title>
  <link rel="stylesheet" href="seoul.css">
</head>
<body>
    <header>
        <div class="header-right">
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
            <a href="#">나의차트</a>
            <a href="#">병원둘러보기</a>
            <a href="#">오시는길</a>
        </div>
    </header>

    <div class="banner">
        <h1>의료진/진료과 진료예약/안내 건강정보 고객서비스 의학교육 병원이야기 병원소개</h1>
    </div>

    <div class="main-content">
        <div class="large-photo">
            <img src="large-photo.jpg" alt="병원 사진">
        </div>

        <div class="search-bar">
            <input type="text" placeholder="통합검색">
        </div>

        <div class="main-boxes">
            <div class="box">의료진찾기</div>
            <div class="box">진료과찾기</div>
            <div class="box">진료예약</div>
            <div class="box">첫방문고객예약상담</div>
            <div class="box">나의차트</div>
        </div>

        <div class="downloads">
            <button>증명서 출력</button>
            <button>의무기록 및 영상 CD 발급</button>
            <button>등의서, 위임장 양식 다운로드</button>
        </div>
    </div>
</body>
</html>
