<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      width: 500px;
      height:350px;
      display: flex;
      border: 2px solid black;
      justify-content: space-between;
    }

    .box{
      width: 50px;
      height:50px;
      border: 1px solid black;
    }

    .inner{
      justify-content: flex-end;
    }


  </style>
</head>
<body>
  <div id="container">
    
    <div class="inner">
      <div class="box"></div>
      <div class="box"></div>
    </div>
  
    <div class="inner">
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
</body>
</html>
