<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form02.html</title>
</head>
<body>
  <!-- 1. textarea -->
  <textarea rows="5" cols="10" placeholder="후기 작성해라잉">
    안녕하세요 쪼꼬미입니다.
  </textarea>

  <br />

  <!-- 2. select -->
  <select size="2" multiple = "false">
    <option value="korean">한쿡</option>
    <option value="japan" selected>닛뽄</option>
    <option value="china">중꿔</option>
  </select>

  <br />

  <!-- 3. datalist & option -->
  <input type="text" list="fruit">
  <datalist id="fruit">
    <option value="apple">선택옵션1</option>
    <option value="banana">선택옵션2</option>
    <option value="orange" />
  </datalist>

  <br />
  <!-- 4.button input 태그의 각 속성값과 매칭-->
  <button type="submit">쪼</button>
  <button type="reset">꼬</button>
  <button type="button">미</button>

  <!--<button type="button">미</button> 과 <button>버튼<button/> 같다. -->
</body>
</html>
