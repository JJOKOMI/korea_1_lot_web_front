<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input01.html</title>
</head>
<body>
  <!--
    input 태그 기본 속성

    -type(중요), name, value(중요)

    type속성의 값에 따라 input 태그의 형태가 달라짐
  -->
  
  <input type="text" />
  
  <!-- 1. text & password 속성값 -->
  <hr />

  <label>
    아이디
    <input type="text" size="16" maxlength="5" value="" placeholder="아이디를입력햊세요"/>
  </label>

  <br />

  <label>
    비밀번호
    <input type="password" />
  </label>

  <!-- 2.EMAIL -->
  <br />

  <FORM>
    <label>
      이메일
      <input type="email" />
    </label>
    <button>전송버튼</button>
  </FORM>

  <!-- 3.radio & checkbox -->

  <br />
  <h3>가장 좋아하는 프로야구 팀은?</h3>
  <label>
    <input type="checkbox" value="롯데" checked/> 롯데자이언츠
  </label>

  <label>
    <input type="checkbox" value="기아" /> 기아
  </label>

  <label>
    <input type="checkbox" value="한화"/> 한화
  </label>

  <label>
    <input type="checkbox" value="엘지" /> 엘지
  </label>

  <h3>성별이 무엇?</h3>
  <label>
    남
    <input type="radio" name="gender" checked />
  </label>

  <label>
    여
    <input type="radio" name="gender" />
  </label>

  <br />

  <h3>이벤트 메시지 수신 동의</h3> 
    <label>
      동의함
      <input type="radio" name="agree">
    </label>

    <label>
      동의안함
      <input type="radio" name="agree">
    </label>
</body>
</html>
