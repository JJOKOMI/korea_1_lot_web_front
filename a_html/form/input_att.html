<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input_att.html</title>
</head>
<body>
  <!--
    bool속성 boolean : ex)autofocus
    예를들어 autofocus만 적어도 true
    false
  -->

  <form>
    <label for="name">이름</label>
    <input 
    type="text" 
    id ="name"
    autofocus
    placeholder="이름을 입력해주세요" 
    value="홍길동"
    readonly
    required/>

    <br />


    <label for="id">아이디</label>
    <input type="text" 
    id ="id"
    autofocus placeholder="아이디를 입력해주세요" 
    required/>
    <br />
    <label for="password">비밀번호</label>
    <input type="password"
    id ="password" 
    placeholder="비밀번호를 입력하세요" 
    required/>
    <br />
    <label for="email">이메일</label>
    <input type="email" id ="email" placeholder="이메일을 입력하쇼" />
    <br />

    <input type="submit" />
  </form>
</body>
</html>
