<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input02.html</title>
</head>
<body>
  <!-- submit & reset -->
  
  <h2> 롯데 자이언츠 유니폼 주문</h2>

  <form>
    <label> 
      상품명
      <input type="text">
    </label>
  
    <br />
  
    <label> 
      수량
      <input type="text">
    </label>
  
    <br />
  
    <label> 
      배송 날짜 지정
      <input type="date">
    </label>

    <br />

    <label> 
      전송 이메일
      <input type="email">
    </label>
    
      <hr />
      <input type="submit" value="주문" />
      <input type="reset" value="취소" />
  </form>

  <!-- 2. number & range -->

  <!-- number 속성값 : 스핀박스활용하여 숫자를 선택한다. 문자열로 받는다-->
  <input type="number" min="0" max="10" step="2"/>

  <!-- range 속성값의 기본값 : 0 ~ 100 -->
  <input type="range" value="100" />

  <br />
  <!-- 3.button 속성값 -->
  <input type="button" value="I'm 버튼"/>

  <br />
  <!-- 4. file -->
  <input type="file">

  <!-- 5. hidden -->
  <input type="hidden" name="user-count" value="1">

</body>
</html>
