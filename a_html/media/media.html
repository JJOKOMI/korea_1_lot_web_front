<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>media.html</title>
</head>
<body>
  <!-- 1. object 태그 : 볼수도 있지만 기능도 사용가능 -->
  <object data="./정보처리기사20220424(교사용).pdf" width="700px" height="800px"></object>
  <!-- 2. embed 태그 : object와 같지만 최신에 나온거임 -->
  <embed src="./정보처리기사20220424(교사용).pdf" />
  <!-- 3.audio 태그 -->
  <h3>오디오 삽입</h3>
  <audio src="./amalgam-217007.mp3" controls autoplay></audio>
  <!-- 4.video 태그 -->
  <video src="./142376-779987436_tiny.mp4" controls autoplay muted loop></video>
</body>
</html>
