<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table02.html</title>
  <style>
    table, tr, td{
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <td colspan="2"> 1행1열</td>
        <td>1행3열</td>
        <td>1행4열</td>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>2행1열</td>
        <td rowspan="2">2행2열</td>
        <td>2행3열</td>
        <td>2행4열</td>
      </tr>
      <tr>
        <!-- ctrl + alt + 방향키= 동시지정 -->
        <td>3행1열</td>
        <td>3행3열</td>
        <td>3행4열</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
