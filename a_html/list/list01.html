<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list01.html</title>
</head>
<body>
  <!-- html 리스트 -->
  <!-- 
    1.순서가 있는 리스트(ordered list: ol태그)
    2.순서가 없는 리스트(unorderde list: ul태그)

    (+) 리스트 내에서 나열되는 항목(list item: li태그)
  -->

  <!-- 줄복사 단축키 : alt + shift + 방향키 -->
  <ol type="1">
    <li>첫번째 항목</li>
    <li>두번째 항목</li>
    <li>세번째 항목</li>
    <li>네번째 항목</li>
    <li>다섯번째 항목</li>
  </ol>

  <ol>
    <li type="a">첫번째 항목</li>
    <li type="1">두번째 항목</li>
    <li>세번째 항목</li>
    <li>네번째 항목</li>
    <li>다섯번째 항목</li>
  </ol>

  <ol start="3">
    <li >첫번째 항목</li>
    <li >두번째 항목</li>
    <li>세번째 항목</li>
    <li>네번째 항목</li>
    <li>다섯번째 항목</li>
  </ol>

  <ul>
    <li>항목 1</li>
    <li>항목 2</li>
    <li>항목 3</li>
  </ul>

  <!-- 3. dl, dt, dd태그 - 설명을 나열하는 목록
  : Definition + List / TItle / Data 
  -->

  <h2>상품 구성</h2>
  <dl>
    <dt>d 상품</dt>
    <dd>상품 가격</dd>
    <dd>상품 할인율</dd>
  </dl>

  <dl>
    <dt>b 상품</dt>
    <dd>상품 가격</dd>
    <dd>상품 할인율</dd>
  </dl>

</body>
</html>
