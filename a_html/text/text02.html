  <h1>지구 온난화에 대한 최신 연구 결과 발표</h1>

  <p>
    <em>지구 온난화</em>와 관련된 최신 연구 결과가 오늘 공개되었습니다.
    연구팀은 지난 10년간의 기후 변화 데이터를 분석했으며, 그 결과 지구 온난화의 영향이 예상보다 더 심각하다고 밝혔습니다.
    <blockquote>
      "이는 단순한 경고가 아니라, 실제로 우리가 직면한 현실입니다." - 지구과학연구소
    </blockquote>
  </p>
  
  <p>
    그럴ㄹ구구구ㅜㄱ구
  </p>

  <p>
    작성자 : 황현지 기자
  </p>
