<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b_border.html</title>

  <link rel="stylesheet" href="./b_border.css">
</head>
<body>
  
  <div class="box" style="border-style: solid;">테두리</div>
  <div class="box" style="border-style: dotted;">테두리</div>
  <div class="box" style="border-style: dashed;">테두리</div>
  <div class="box" style="border-style: double;">테두리</div>
  <div class="box" style="border-style: groove;">테두리</div>
  <div class="box" style="border-style: inset;">테두리</div>
  <div class="box" style="border-style: outset;">테두리</div>
  <div class="box" style="border-style: ridge;">테두리</div>
  
  <hr />
  
  <!-- 박스 모델의 스타일 적용 방향
    top -> right -> bottom -> left

    <방법 4가지>
    네 방향 모두 같게지정하는 방법
    상하/좌우 각각 지정하는 방법
    상/좌우/하 각각 지정
    네방향 모두 다르게 지정하는 방법 -->
  <div class="boxes" style="border-width: 10px; border-color: red;">
    박스 모델 방향 지정
  </div>
  <div class="boxes" style="border-width: 10px 3px;">
    박스 모델 방향 지정
  </div>
  <div class="boxes" style="border-width: 10px 2px 5px;">
    박스 모델 방향 지정
  </div>
  <div class="boxes" style="border-width: 1px 4px 8px 12px; border-color: rgba(0, 0, 0, 0.5);">
    박스 모델 방향 지정
  </div>

  <div style="border: 1px;">테두리 지정</div>
</body>
</html>
